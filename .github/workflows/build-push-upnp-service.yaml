name: Build and Push upnp-service Container

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-push-upnp-service.yaml'
      - 'docker-image/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating git tags
      packages: write # Required for pushing to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to access git history for versioning

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate lowercase repository owner name
        id: repo_owner
        run: echo "name=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo_owner.outputs.name }}/upnp-service
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.tag_version.outputs.new_tag }}
            type=semver,pattern={{version}},value=${{ steps.tag_version.outputs.new_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.tag_version.outputs.new_version }}
            type=semver,pattern={{major}},value=${{ steps.tag_version.outputs.new_version }}

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: docker-image
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
